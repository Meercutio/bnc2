version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: bc_postgres
    environment:
      POSTGRES_DB: bc
      POSTGRES_USER: bc
      POSTGRES_PASSWORD: bc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bc_redis
    ports:
      - "6379:6379"
  
  migrate:
    build: .
    depends_on:
      - postgres
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: "host=postgres user=bc password=bc dbname=bc sslmode=disable"
    command: [ "goose", "-dir", "/app/migrations", "up" ]
    restart: "no"

volumes:
  pgdata:
