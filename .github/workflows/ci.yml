name: CI

on:
  push:
    branches: ["dev", "main", "feature/**", "bugfix/**"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Go fmt check
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "gofmt required on:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Go test
        run: go test ./... -race -count=1

  build-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Docker build (smoke)
        run: docker build -t bc-mvp:ci .
