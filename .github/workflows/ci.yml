name: CI

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Tests (unit + integration)
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 20

      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: bc
          POSTGRES_USER: bc
          POSTGRES_PASSWORD: bc
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bc -d bc"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Go mod download
        run: go mod download

      - name: Format check
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "gofmt required on:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Run migrations
        env:
          GOOSE_DRIVER: postgres
          GOOSE_DBSTRING: "host=localhost user=bc password=bc dbname=bc sslmode=disable"
        run: goose -dir ./migrations up
    
      - name: Unit tests
        run: go test ./... -count=1

      - name: Integration tests (Redis)
        env:
          REDIS_ADDR: localhost:6379
          MATCH_TTL: 24h
        run: go test ./... -count=1 -tags=integration

      - name: Build
        run: go build ./cmd/server
