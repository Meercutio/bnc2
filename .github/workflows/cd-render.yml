name: CD (Render)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render deploy hook
        env:
          HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK_URL is not set"
            exit 1
          fi
          curl -fsSL -X POST "$HOOK"
