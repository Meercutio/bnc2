openapi: 3.0.3
info:
  title: Bulls & Cows API
  version: "0.1.0"

servers:
  - url: /

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      properties:
        code: { type: string }
        message: { type: string }

    RegisterRequest:
      type: object
      required: [email, password, displayName]
      properties:
        email: { type: string }
        password: { type: string, minLength: 8 }
        displayName: { type: string }

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string }
        password: { type: string }

    LoginResponse:
      type: object
      properties:
        accessToken: { type: string }

    MeResponse:
      type: object
      properties:
        id: { type: string }
        email: { type: string }
        displayName: { type: string }
        createdAt: { type: string, format: date-time }
        stats:
          type: object
          properties:
            wins: { type: integer }
            losses: { type: integer }
            draws: { type: integer }

    CreateMatchResponse:
      type: object
      properties:
        matchId: { type: string }

paths:
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/RegisterRequest" }
      responses:
        "201":
          description: Created
        "409":
          description: Email already exists
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/auth/login:
    post:
      summary: Login and get JWT access token
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/LoginRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/LoginResponse" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/MeResponse" }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ErrorResponse" }

  /api/match:
    post:
      summary: Create new match (matchId)
      description: |
        Creates a new matchId. Then players connect via WebSocket.

        WebSocket (not part of OpenAPI): /ws?matchId=<id>&token=<JWT>
        Messages:
          - set_secret {secret:"0000"}
          - submit_guess {guess:"0000"}
          - rematch_request {}
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/CreateMatchResponse" }
